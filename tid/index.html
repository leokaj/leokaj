<!DOCTYPE HTML>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Today I draw</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Fjord+One' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="page-wrapper">

<div id="page">

  <header>

    <div id="header-texts">
      <div id="header-leftext">
        This is the best day of your life so far...
      </div>

      <div id="header-centext">
        /&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Saturday 5 March&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;/
      </div>

      <div id="header-rightext">
        "Wording constantly updated !"
      </div>
    </div>

      <div id="title">
        <h2>Dear Blank Page,</h2>
        <h3>Today, because I hate your emptyness,</h3>
        <h3>I will draw on you</h3>
      </div>

  </header>

  <div id="random-container">
    <img id="random-ornaments-top" src="images/ornamentstop.png">
    <div id="random-text-container">
      <div id="random-texts">

        <div id="random-text">
          <h1 id="responsive_result"><div class="parts random-adjective"></div><div class="parts random-noun"></div><div class="parts random-context"></div><div class="parts random-verb"></div><div class="parts random-adjective2"></div><div class="parts random-noun2"></div></h1>
        </div>

        <div id="random-text">
          <h1 id="responsive_title">A random sketch of...</h1>
        </div>

      </div>

    </div>

<div id="random-text-container-shadow"></div>

    <img id="random-ornaments-bot" src="images/ornamentsbot.png">

  </div>

  <div id="cta-container">
    <div id="cta-button">
      <img id="ribbon" class="random-button" src="images/ribbon-cta.png" height="164px" width="106px">
    </div>
    <img id="shadow" src="images/shadow.png" height="10px" width="167px">
  </div>

</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="scripts/jquery.fittext.js"></script>
<script src="scripts/randrawgenerator.js"></script>
<script>jQuery("#responsive_result").fitText(4, { maxFontSize: '58px' } );</script>
<script>jQuery("#responsive_title").fitText(2, { maxFontSize: '58px' } );</script>

<script>
  $(function() {

    $( "#ribbon" ).click(function() {
      $( "#random-texts" ).addClass( "roll" );
    });

  });
  </script>

</body>
</html>
